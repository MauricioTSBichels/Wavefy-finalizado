<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00BFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: white;
            width: 800px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-section {
            background-color: #00BFFF;
            color: white;
            width: 50%;
            padding: 40px;
            border-radius: 20px 0 0 20px;
        }

        .login-section {
            width: 50%;
            padding: 40px;
            border-radius: 0 20px 20px 0;
            background-color: #F7F7F7;
        }

        .login-section h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-section p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .login-section label {
            font-weight: bold;
            color: #00BFFF;
            display: block;
            margin-bottom: 5px;
        }

        .login-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #CCC;
            border-radius: 5px;
            background-color: #E8E8E8;
        }

        .login-section a {
            color: black;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            display: block;
        }

        .login-section button {
            width: 100%;
            padding: 10px;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-section button:hover {
            background-color: #008FCC;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="welcome-section">
            <h1>Bem Vindo!</h1>
            <p>Para começar em nosso site faça seu login e ouça suas músicas na sua onda.</p>
        </div>
        <div class="login-section">
            <h2>LOGIN</h2>
            <p>Digite seus dados nos campos abaixo</p>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <a href="#">Esqueci minha senha</a>
                <button type="submit">Acessar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtendo os dados do local storage
            var emailc = localStorage.getItem('email');
            var passwordc = localStorage.getItem('password');

            // Capturando os valores dos campos de entrada
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Verificando as credenciais
            if (email === emailc && password === passwordc) {
                window.location.href = "pi.html"; // Redirecionar para a página após login
            } else {
                alert("E-mail ou senha incorretos!");
            }
        });
    </script>

</body>
</html>
